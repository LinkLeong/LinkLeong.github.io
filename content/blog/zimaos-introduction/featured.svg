<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Cloud shape -->
  <g transform="translate(150, 80)">
    <ellipse cx="100" cy="120" rx="80" ry="50" fill="url(#cloudGradient)"/>
    <ellipse cx="180" cy="110" rx="70" ry="45" fill="url(#cloudGradient)"/>
    <ellipse cx="250" cy="120" rx="60" ry="40" fill="url(#cloudGradient)"/>
    <ellipse cx="320" cy="115" rx="50" ry="35" fill="url(#cloudGradient)"/>
    <rect x="80" y="120" width="270" height="40" fill="url(#cloudGradient)"/>
  </g>
  
  <!-- Home icon -->
  <g transform="translate(350, 180)">
    <polygon points="50,20 20,50 80,50" fill="#4a5568" stroke="#2d3748" stroke-width="2"/>
    <rect x="30" y="50" width="40" height="40" fill="#e2e8f0" stroke="#4a5568" stroke-width="2"/>
    <rect x="40" y="60" width="8" height="8" fill="#4a5568"/>
    <rect x="52" y="60" width="8" height="8" fill="#4a5568"/>
    <rect x="40" y="72" width="8" height="8" fill="#4a5568"/>
    <rect x="52" y="72" width="8" height="8" fill="#4a5568"/>
    <rect x="45" y="80" width="10" height="10" fill="#4a5568"/>
  </g>
  
  <!-- Data flow lines -->
  <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.7">
    <path d="M 200 200 Q 300 150 400 200" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 250 250 Q 350 200 450 250" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 300 180 Q 400 130 500 180" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Devices -->
  <!-- Laptop -->
  <g transform="translate(100, 280)">
    <rect x="0" y="0" width="60" height="35" rx="3" fill="#4a5568"/>
    <rect x="3" y="3" width="54" height="29" fill="#e2e8f0"/>
    <rect x="25" y="35" width="10" height="3" fill="#4a5568"/>
    <ellipse cx="30" y="40" rx="15" ry="2" fill="#4a5568"/>
  </g>
  
  <!-- Phone -->
  <g transform="translate(550, 270)">
    <rect x="0" y="0" width="25" height="45" rx="5" fill="#4a5568"/>
    <rect x="3" y="5" width="19" height="30" fill="#e2e8f0"/>
    <circle cx="12.5" cy="40" r="2" fill="#4a5568"/>
  </g>
  
  <!-- Tablet -->
  <g transform="translate(600, 260)">
    <rect x="0" y="0" width="40" height="55" rx="4" fill="#4a5568"/>
    <rect x="3" y="5" width="34" height="45" fill="#e2e8f0"/>
    <circle cx="20" cy="52" r="1.5" fill="#4a5568"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
    ZimaOS
  </text>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.9">
    重新定义家庭云存储体验
  </text>
  
  <!-- Floating elements -->
  <g opacity="0.6">
    <circle cx="100" cy="100" r="3" fill="#ffffff">
      <animate attributeName="cy" values="100;90;100" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="150" r="2" fill="#ffffff">
      <animate attributeName="cy" values="150;140;150" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="80" r="2.5" fill="#ffffff">
      <animate attributeName="cy" values="80;70;80" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>